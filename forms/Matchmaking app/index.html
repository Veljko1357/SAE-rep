<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/index.js"></script>

</head>
<body>
   <form>
       <div class="container">
           <label for="boy">boy</label>
           <input type="text" id="boy" name="boy" placeholder="Boy's name" required>
       </div>
       <div class="container">
           <label for="girl">girl</label>
           <input type="text" id="girl" name="girl" placeholder="Girl's name" required>
       </div>
       <div class="container">
           <input type="submit">
       </div>
       <div class="container">
        <label for="match">Match:</label>
        <progress id="match" value="0" min="0" max="100"></progress>
       </div>
   </form>
</body>
</html>
